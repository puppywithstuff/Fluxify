<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FluxifyTabKit</title>
<style>
  body {
    font-family: 'Courier New', Courier, monospace;
    padding: 2rem;
    background: #0f0f0f;
    color: #e0e0e0;
    line-height: 1.6;
  }
  h1 { font-size: 2rem; margin-bottom: 1rem; color: #00ffdd; text-shadow: 0 0 8px #00ffdd; }
  p { margin-bottom: 1.5rem; color: #a0a0a0; }
  .bookmarklet-list { display: flex; flex-wrap: wrap; gap: 1rem; }
  a.bookmarklet {
    display: inline-block; padding: 0.75rem 1.25rem;
    background: #1f1f1f; color: #00ff99; border: 1px solid #00ff99;
    border-radius: 6px; text-decoration: none; font-weight: 500; transition: all 0.2s;
  }
  a.bookmarklet:hover { background: #00ff99; color: #0f0f0f; }
  footer { margin-top: 3rem; font-size: 0.9rem; color: #555; }

  /* Modal styles */
  #disclaimerModal {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center;
    z-index: 1000; display:none;
  }
  #disclaimerContent {
    background:#1a1a1a; padding:2rem; border-radius:8px; max-width:400px;
    text-align:center; color:#fff; line-height:1.5;
  }
  #disclaimerContent h2 { color:#ff4444; margin-bottom:1rem; }
  #disclaimerContent a, #disclaimerContent button { 
    display:inline-block; margin:0.5rem; padding:0.5rem 1rem;
    background:#00ff99; color:#0f0f0f; border:none; border-radius:6px; text-decoration:none;
    cursor:pointer;
  }
  #disclaimerContent a:hover, #disclaimerContent button:hover { background:#0f0f0f; color:#00ff99; border:1px solid #00ff99; }
  #disclaimerContent label { display:block; margin-top:1rem; font-size:0.9rem; cursor:pointer; }
</style>
</head>
<body>

<h1>⚡ Fluxify</h1>
<p>Drag these buttons into your bookmarks bar to access your secret tools:</p>
<div class="bookmarklet-list">
  <a class="bookmarklet" href="javascript:(function(){alert('Hello from Fluxify!')})();">Hello Alert</a>
  <a class="bookmarklet" href="javascript:(function(){document.body.style.background='purple'})();">Purple Background</a>
  <a class="bookmarklet" href="javascript:(function(){prompt('Type something for Fluxify:')})();">Prompt Box</a>
  <a class="bookmarklet" href="javascript:(function(){window.open('https://example.com')})();">Open Example.com</a>
</div>

<footer>
  <p>FluxifyTabKit — subtle tools, unmistakable results ⚡</p>
</footer>

<!-- Modal -->
<div id="disclaimerModal">
  <div id="disclaimerContent">
    <h2>⚠ Disclaimer Preview</h2>
    <p>These tools are for fun and testing only. Use responsibly.</p>
    <a href="disclaimer.html" target="_blank">Read Full Disclaimer</a>
    <button id="agreeBtn">I Agree</button>
    <label><input type="checkbox" id="dontShow"> Don't show me again</label>
  </div>
</div>

<script>
  const modal = document.getElementById('disclaimerModal');
  const agreeBtn = document.getElementById('agreeBtn');
  const dontShow = document.getElementById('dontShow');

  // Show modal if not already agreed
  if(!localStorage.getItem('fluxify_disclaimer')) {
    modal.style.display = 'flex';
  }

  agreeBtn.addEventListener('click', () => {
    if(dontShow.checked) localStorage.setItem('fluxify_disclaimer', 'ack');
    modal.style.display = 'none';
  });
</script>

</body>
</html>

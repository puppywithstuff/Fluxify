<!-- Modal -->
<div id="disclaimerModal">
  <div id="disclaimerContent">
    <h2>âš  Disclaimer</h2>
    <p>
      These tools may use logging systems to better understand restrictions.  
      By continuing, you agree you have read and understood our full disclaimer.
    </p>
    <a href="disclaimer.html" target="_blank">Read Full Disclaimer</a>
    <button id="agreeBtn">I Agree</button>
    <label><input type="checkbox" id="dontShow"> Don't show me again</label>
  </div>
</div>

<style>
  /* Modal backdrop */
  #disclaimerModal {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.85);
    display: flex; justify-content: center; align-items: center;
    z-index: 1000; display: none;
    animation: fadeIn 0.6s ease;
  }

  /* Modal box */
  #disclaimerContent {
    background: #1a1a1a;
    padding: 2rem;
    border-radius: 10px;
    max-width: 420px;
    text-align: center;
    color: #fff;
    border: 2px solid #00ffdd;
    box-shadow: 0 0 20px #00ffdd, 0 0 40px #00ffaa;
    font-family: 'Courier New', monospace;
  }

  /* Header glitch */
  #disclaimerContent h2 {
    font-size: 1.5rem;
    color: #ff4444;
    text-shadow: 0 0 5px #ff4444, 0 0 10px #ff0000;
    animation: glitch 1.5s infinite;
    margin-bottom: 1rem;
  }

  /* Buttons + links */
  #disclaimerContent a,
  #disclaimerContent button {
    display: inline-block;
    margin: 0.5rem;
    padding: 0.6rem 1.2rem;
    background: #00ff99;
    color: #0f0f0f;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.2s;
    box-shadow: 0 0 10px #00ff99, 0 0 20px #00ffaa;
    cursor: pointer;
  }
  #disclaimerContent a:hover,
  #disclaimerContent button:hover {
    background: #0f0f0f;
    color: #00ff99;
    border: 1px solid #00ff99;
  }

  /* Checkbox label */
  #disclaimerContent label {
    display: block;
    margin-top: 1rem;
    font-size: 0.85rem;
    color: #aaa;
    cursor: pointer;
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes glitch {
    0% {text-shadow: 2px 0 red, -2px 0 cyan;}
    20% {text-shadow: -2px 0 red, 2px 0 cyan;}
    40% {text-shadow: 2px 2px red, -2px -2px cyan;}
    60% {text-shadow: -2px -2px red, 2px 2px cyan;}
    80% {text-shadow: 0 0 5px #ff0000, 0 0 10px #00ffff;}
    100% {text-shadow: 2px 0 red, -2px 0 cyan;}
  }
</style>

<script>
  const modal = document.getElementById('disclaimerModal');
  const agreeBtn = document.getElementById('agreeBtn');
  const dontShow = document.getElementById('dontShow');

  // Show modal if not already agreed
  if (!localStorage.getItem('fluxify_disclaimer')) {
    modal.style.display = 'flex';
  }

  agreeBtn.addEventListener('click', () => {
    if (dontShow.checked) {
      localStorage.setItem('fluxify_disclaimer', 'ack');
    }
    modal.style.display = 'none';
  });
</script>
